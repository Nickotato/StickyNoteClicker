<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>THE Sticky Note</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- <iframe src="./games/snake.html" style="width: 100%; height: 100%; border: none;"></iframe> -->
    <!-- <iframe src="./games/tictactoe.html" style="width: 100%; height: 100%; border: none;"></iframe> -->
    <div id="achievement-popup-container" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;"></div>
    <main id="main-container">



      <section class="section" id="main-section">
        <nav class="nav-notes">
          <button class="move-screen-buttons stickynote" style="rotate: 5deg">
            Games
          </button>
          <button class="move-screen-buttons stickynote" style="rotate: -3deg">
            Settings
          </button>
        </nav>

        <div class="left-section">
          <p id="notes-amount">You have 0 sticky notes</p>
          <button id="main-stickynote" oncontextmenu="return false;" class="stickynote no-select"></button>
          <p id="per-sec">0 notes per second</p>
          <p id="cps">0 cps</p>
          <div class="rate-displays" id="rate-displays">
            <div class="rate-box" id="base-rate">Base NPS: +0</div>
            <div class="rate-box" id="upgrade1-rate">+0</div>
            <div class="rate-box" id="upgrade2-rate">+0</div>
            <div class="rate-box" id="total-rate">Total bonus: +0</div>
          </div>
        </div>
        <div class="shop-section"></div>
      </section>

      <section class="section" id="games-section">
        <nav class="nav-notes">
          <button class="move-screen-buttons stickynote" style="rotate: -9deg">
            Note
          </button>
        </nav>
      
        <h1 style="color: darkred; position: absolute; top: 20%; font-size: 3rem;">WORK IN PROGRESS</h1>
      
        <div class="game-notes">
          <div class="game-note" data-game="game1" id="game1">
            <div class="game-content">
            
              <iframe src="./games/snake.html" class="game-frame" loading="lazy"></iframe>
            </div>
          </div>
          <div class="game-note" data-game="game2" id="game2">
            <div class="game-content">
              
              <iframe src="./games/tictactoe.html" class="game-frame" loading="lazy"></iframe>
            </div>
          </div>
          <div class="game-note" data-game="game3" id="game3">
            <div class="game-content">
              
              <iframe src="./games/pong.html" class="game-frame" loading="lazy"></iframe>
            </div>
          </div>
          <div class="game-note" data-game="game4" id="game4">
            <div class="game-content">
              
              <iframe src="./games/hangman.html" class="game-frame" loading="lazy"></iframe>
            </div>
          </div>
          <div class="game-note" data-game="game5" id="game5">
            <div class="game-content">
              
              <iframe src="./games/rpc.html" class="game-frame" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </section>
      
      
      
      

      <section class="section" id="settings-section">
        <nav class="nav-notes">
          <button class="move-screen-buttons stickynote" style="rotate: 4deg">
            Note
          </button>
          <button class="move-screen-buttons stickynote" style="rotate: -3deg">
            Achievements
          </button>
        </nav>

        <div class="settings-note" style="--random-rotation: 2deg">
          <label for="sfx-volume"><strong>Sound Effects Volume:</strong></label>
          <input type="range" id="sfx-volume" min="0" max="1" step="0.01" value="0.5" />
        </div>
        
        <div class="settings-note" style="--random-rotation: -1deg">
          <label for="music-volume"><strong>Music Volume:</strong></label>
          <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.5" />
        </div>

        <div class="settings-note" class="mute-toggle-wrapper" id="sfx-mute" style="--random-rotation: 1deg; display: none">
          <p id="sfx-mute-toggle">Mute</p>
        </div>

        <div class="settings-note" class="mute-toggle-wrapper" id="music-mute" style="--random-rotation: 1deg; display: none">
          <p id="music-mute-toggle">Mute</p>
        </div>

        <div
          id="delete-save"
          class="danger settings-note"
          style="--random-rotation: -1deg"
        >
          Delete Save
        </div>
      </section>


      <section class="section" id="achievements-section">
        <nav class="nav-notes">
          <button class="move-screen-buttons stickynote" style="rotate: 2deg">
            Settings
          </button>
        </nav>
        <div id="top-right-achievement-notes">
          <div class="stickynote" id="achievements-number">
            0/0
          </div>
        </div>
      </section>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
