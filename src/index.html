<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>THE Sticky Note</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <main id="main-container">
      <section class="section" id="main-section">
        <nav class="nav-notes">
          <button class="move-screen-buttons stickynote" style="rotate: 5deg">
            Games
          </button>
          <button class="move-screen-buttons stickynote" style="rotate: -3deg">
            Settings
          </button>
        </nav>

        <div class="left-section">
          <p id="notes-amount">You have 0 sticky notes</p>
          <button id="main-stickynote" class="stickynote"></button>
          <p id="per-sec">0 notes per second</p>
          <p id="cps">0 cps</p>

          <div class="rate-displays" id="rate-displays">
            <div class="rate-box" id="base-rate">Base NPS: +0</div>
            <div class="rate-box" id="upgrade1-rate">+0</div>
            <div class="rate-box" id="upgrade2-rate">+0</div>
            <div class="rate-box" id="total-rate">Total bonus: +0</div>
          </div>
        </div>
        <div class="shop-section"></div>
      </section>

      <section class="section" id="games-section">
        <nav class="nav-notes">
          <button class="move-screen-buttons stickynote" style="rotate: -9deg">
            Note
          </button>
        </nav>
      
        <!-- Game Sticky Notes with internal game areas -->
        <div class="game-notes">
          <div class="game-note" data-game="game1" id="game1">
            <div class="game-content">
              <p>Game 1</p>
            </div>
          </div>
          <div class="game-note" data-game="game2" id="game2">
            <div class="game-content">
              <p>Game 2</p>
            </div>
          </div>
          
        </div>
      </section>
      
      
      

      <section class="section" id="settings-section">
        <nav class="nav-notes">
          <button class="move-screen-buttons stickynote" style="rotate: 4deg">
            Note
          </button>
        </nav>

        <div class="settings-note" style="--random-rotation: 2deg">
          <label for="sfx-volume"><strong>Sound Effects Volume:</strong></label>
          <input type="range" id="sfx-volume" min="0" max="1" step="0.01" value="0.5" />
        </div>
        
        <div class="settings-note" style="--random-rotation: -1deg">
          <label for="music-volume"><strong>Music Volume:</strong></label>
          <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.5" />
        </div>
        

        <div
          id="delete-save"
          class="danger settings-note"
          style="--random-rotation: -1deg"
        >
          Delete Save
        </div>
      </section>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
